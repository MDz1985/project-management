<mat-toolbar color="primary">
    <span>PM App</span>
  <div class="hspacer15"></div>  
  <button
    mat-icon-button
    matTooltip="Create new board"
  >
    <mat-icon>create_new_folder</mat-icon>
  </button>  
  <span class="example-spacer"></span>
  <button mat-icon-button matTooltip="Edit profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  <div class="hspacer10"></div>
  <mat-slide-toggle
    class="example-margin"
    matTooltip="Switch language"
    [(ngModel)]="isLangSlideToggled"
  >
    {{ GetLangName() }}
  </mat-slide-toggle>
  <div class="hspacer15"></div>
  <button mat-icon-button matTooltip="Logout">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
