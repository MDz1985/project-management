<mat-dialog-content [formGroup]="editForm">
  <h2 mat-dialog-title>{{ "EDIT.TITLE" | translate }}</h2>
  <mat-error *ngIf="!editForm.valid">
    {{ "AUTH.ERRORS.EMPTY_FIELDS" | translate }}
  </mat-error>

  <mat-form-field>
    <input
      matInput
      [placeholder]="'EDIT.PLACEHOLDERS.NAME' | translate"
      name="name"
      formControlName="name"
    />
    <mat-error *ngIf="editForm.get('name')?.hasError('required')">
      {{ "AUTH.ERRORS.NAME_REQ" | translate }}
    </mat-error>
  </mat-form-field>

  <div class="vspacer15"></div>

  <mat-form-field>
    <input
      matInput
      [placeholder]="'EDIT.PLACEHOLDERS.LOGIN' | translate"
      name="login"
      formControlName="login"
    />
    <mat-error *ngIf="editForm.get('login')?.hasError('required')">
      {{ "AUTH.ERRORS.LOGIN_REQ" | translate }}
    </mat-error>
  </mat-form-field>

  <div class="vspacer15"></div>

  <mat-form-field>
    <input
      matInput
      type="password"
      [placeholder]="'EDIT.PLACEHOLDERS.PASS' | translate"
      name="password"
      formControlName="password"
    />
    <mat-error *ngIf="editForm.get('password')?.hasError('required')">
      {{ "AUTH.ERRORS.PASS_REQ" | translate }}
    </mat-error>
    <mat-error *ngIf="editForm.get('password')?.hasError('passwordStrength')">
      {{ "AUTH.ERRORS.PASS_VALID" | translate }}
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<div class="vspacer40"></div>

<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!editForm.valid"
    (click)="onEdit()"
  >
    {{ "EDIT.EDIT_BTN" | translate }}
  </button>
  <button mat-raised-button mat-dialog-close="false" (click)="closeDialog()">
    {{ "MODALS.CONFIRM.CANCEL" | translate }}
  </button>
</mat-dialog-actions>
