<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content
    cdkDropList
    [id]="columnId"
    [cdkDropListData]="tasksIdArray"
    [cdkDropListConnectedTo]="columnsIdArray"
    (cdkDropListDropped)="drop($event)">
    <app-task
      *ngFor="let taskId of tasksIdArray"
      [id] = taskId
      cdkDrag>
    </app-task>
  </mat-card-content>
</mat-card>
