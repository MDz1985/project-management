<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content
    cdkDropList
    [id]="columnId"
    [cdkDropListData]=tasksIdArray
    [cdkDropListConnectedTo]=columnsIdArray
    (cdkDropListDropped)="drop($event)">
    <app-task *ngFor="let task of tasks$ | async" [task]="task" cdkDrag></app-task>
  </mat-card-content>
</mat-card>
