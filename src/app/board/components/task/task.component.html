<div class="task">
  <mat-card class="task">
    <div (click)="edit()">
      <mat-card-subtitle>{{ title }}</mat-card-subtitle>
      <mat-card-content>{{ description }}</mat-card-content>
    </div>

    <button
        mat-icon-button
        matTooltip="Delete task"
        class="task__button"
        (click)="destroy()"
      >
        <mat-icon>clear</mat-icon>
      </button>

  </mat-card>
</div>
