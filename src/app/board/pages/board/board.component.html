<div
  class="columns"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="dropColumn($event)"
>
  <app-column
    *ngFor="let column of columns$ | async"
    [boardId]="boardId"
    [column]="column"
    [columnId]="column.id"
    cdkDrag
  ></app-column>
  <div class="add-button">
    <button mat-raised-button color="primary" (click)="onAddColumnClick()">
      {{ "BOARDS.ADD_COLUMN" | translate }}
    </button>
  </div>
</div>
